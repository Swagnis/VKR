<!DOCTYPE html>

<html lang="en">
    <head> 
        <title>Website</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge;" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
        <link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">
        
        <script type="module" src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css"></script>

        <link rel="stylesheet" href="Styles/style.css">
        <script src="Scripts/script.js"></script>
        <script src="Scripts/graphViz.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:5000/index.html">Главная</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Денотатный граф <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:5000/collocation.html">Коллокации</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:5000/analysis.html">Морфологический анализ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:5000/artificial_agent.html">Диалоговый агент</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
                </form>
            </div>
        </nav>
                    
        <div class="container">
            <div id="toolbar" class="form-inline">
                <input type="text" id="keyword" class="form-control disabled" placeholder="Input any keyword.." onchange="onKeyWordChange()">
                <button id="add" class="btn btn-secondary" data-toggle="modal" data-target="#dialogAddRow" disabled>Добавить</button>
                <button id="remove" class="btn btn-secondary" onClick="tableRemoveRow()" disabled>Удалить</button>
                <button id="save" class="btn btn-primary" onClick="onSaveClicked()" disabled>Сохранить как JSON</button>
            </div>
            <table id="table"
                        data-click-to-select="true"
                        data-toggle="table"
                        data-toolbar="#toolbar"
                        data-height="257">
                <thead>
                    <tr>
                        <th data-field="state" data-checkbox="true"></th>
                        <th data-field="relation">Связь</th>
                        <th data-field="name">Связанный объект</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="container">
            <div id="graph"></div>
        </div>
        <div class="modal fade" id="dialogAddRow" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Добавить связь</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="relation-name" class="col-form-label">Связь:</label>
                                <input type="text" class="form-control" id="relation-name">
                            </div>
                            <div class="form-group">
                            <label for="relatedObject-text" class="col-form-label">Объект</label>
                                <textarea class="form-control" id="relatedObject-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="tableAddRow()">Добавить</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
