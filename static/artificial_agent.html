<!DOCTYPE html>

<html lang="en">
    <head> 
        <title>Website</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge;" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
        <link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">
        
        <script type="module" src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css"></script>

        <link rel="stylesheet" href="Styles/style.css">
        <script src="Scripts/script.js"></script>
        <script src="Scripts/graphViz.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:5000/index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:5000/denotation_graph.html">Денотатный граф</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:5000/collocation.html">Коллокации</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:5000/analysis.html">Морфологический анализ</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Диалоговый агент<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
                </form>
            </div>
        </nav>
                    
        <div class="container" style="margin-top: 5px !important;">
            <div id="agentToolbar" class="form-inline">
                <div class="custom-file" style="width: 1009px !important;">
                    <input type="file" class="custom-file-input" id="selectFile" style="width: 1009px !important;">
                    <label class="custom-file-label" for="customFile" style="width: 1009px !important;">Загрузить как JSON</label>
                </div>
                <div class="form-group">
                    <button id="ask" style="margin-left: 5px !important;" class="btn btn-success" data-toggle="modal" data-target="#dialogQuestion" disabled>Спросить</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="agentGraph"></div>
        </div>
        <div class="modal fade" id="dialogQuestion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel1">Спросить диалогового агента</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label for="question-text" class="col-form-label">Вопрос</label>
                            <textarea class="form-control" id="question-text"></textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="questionAsk()">Задать</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="form-group">
                <label for="theAnswer">Ответ на вопрос</label>
                <textarea class="form-control" id="theAnswer" rows="5"></textarea>
            </div>
        </div>
    </body>
</html>
